	<div class="container">
		<div class="row" id="img-menu">
			<div class="col-md-3" >
				<a href="/">
					<img src="/images/logo.png" class="img-responsive"/>
				</a>
			</div>
			<div>
				<button class="btn btn-primary pull-right" id="facebook-signin">
					<i class="fa fa-facebook-official"></i> Sign in with Facebook
				</button>
				<button class="btn btn-default pull-right">
					<i class="fa fa-sign-in"></i> Sign in
				</button>

<div class="register">
  <div class="container reasons">
    <div class="row">
      <div class="col-sm-6 vcenter">
        <h1>The easiest way to form groups</h1>
        <div class="row">
          <div class="reason col-xs-4">
            <i class="fa fa-clock-o"></i>
            <span>waste</span>
            <span>no time</span>
          </div>
          <div class="reason col-xs-4">
            <i class="fa fa-users"></i>
            <span>random</span>
            <span>group</span>
          </div>
          <div class="reason col-xs-4">
            <i class="fa fa-facebook-f"></i>
            <span>facebook</span>
            <span>sign in</span>
          </div>
        </div>
      </div>
      <div class="col-sm-6 vcenter">
        
        <img id="signup-left" src="/images/signup-left.png" alt="">
        <img id="signup-right" src="/images/signup-right.png" alt="">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2>Join Groupmolder!</h2>
          </div>
          <div class="panel-body">
            <form action="/register" method='post'>
              <div class="input-wrapper">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="first name" name="firstName">
              </div>
              <div class="input-wrapper">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="last name" name="lastName">
              </div>
              <div class="input-wrapper">
                <i class="fa fa-envelope"></i>
                <input type="email" placeholder="email" name="email">
              </div>
			  <div class="input-wrapper">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="password" name="password">
              </div>
				<div>
					<input type="radio" name="type" value="student"><h4 style="text-align: left"><i class="fa fa-graduation-cap"></i> Student</h4>
					<input type="radio" name="type" value="teacher"><h4 style="text-align: left"><i class="fa fa-briefcase"></i> Teacher</h4>
				</div> 	
              <input type="submit" value="Sign up">
            </form>
            <h4>OR</h4>
            <a href="/auth/facebook"><i class="fa fa-facebook-square"></i>Sign up with Facebook</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
