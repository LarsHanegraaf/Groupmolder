<div class="project">
<div class="container">
<div class="row">
<div class="col-sm-3"></div>
<div class="col-sm-6">
    <div class="panel-body">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2>Edit Groupmolder</h2>
          </div>
		  <div class="panel-body">
          	<div class="input-wrapper">
            	<i class="fa fa-info"></i><input type="text" ng-model="project.name"></input>
            </div>
            <div class="input-wrapper">
            	<i class="fa fa-list-alt"></i><input type="text" ng-model="project.subjectCode"></input>
            </div>
              <div class="input-wrapper">
                <i class="fa fa-group"></i>
                <input type="number" placeholder="Number of students" ng-model="project.numStudents"></input>
              </div>
              <div class="input-wrapper">
                <i class="fa fa-th-large"></i>
                <input type="number" placeholder="Number of students per group" ng-model="project.numStudentsPerGroup"></input>
              </div>
              <div class="input-wrapper">
                <i class="fa fa-th"></i>
                <input type="number" placeholder="Number of groups" ng-model="project.numGroups"></input>
              </div>
              <div class="input-wrapper">
                <i class="fa fa-calendar"></i>
                <input type="number" placeholder="Deadline subscription (YYYYMMDD)" ng-model="project.deadlineSubscription"></input>
              </div>
              <input type="submit" value="Save" ng-click="save()">
          </div>
        </div>
    </div>
</div>
<div class="col-sm-3"></div>
</div>
</div>
</div>
