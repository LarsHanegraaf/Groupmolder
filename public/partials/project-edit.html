<h1>Edit a Project</h1>

<form>
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" ng-model="project.name"></input>
    </div>
    <div class="form-group">
        <label>Subject Code</label>
        <input class="form-control" ng-model="project.subjectCode"></input>
    </div>
    <div class="form-group">
        <label>Number of applying students</label>
        <input class="form-control" ng-model="project.numStudents"></input>
    </div>
    <div class="form-group">
        <label>Maximum amount of students per group</label>
        <input class="form-control" ng-model="project.numStudentsPerGroup"></input>
    </div>
    //numGroups has to be calculated automatically in future
    <div class="form-group">
        <label>Number of groups</label>
        <input class="form-control" ng-model="project.numGroups"></input>
    </div>
    <input type="button" class="btn btn-primary" value="Save" ng-click="save()"></input>
</form>
