<div class="project">
  <div class="container">
    <div class="row">

              <h2>Edit Groupmolder</h2>
            </div>

            <div class="panel-body form">
              <div class="wrapper">

                <i class="fa fa-list-alt"></i><input type="text" ng-model="project.subjectCode"></input>

          </div>
        </div>
      </div>
    <div class="col-sm-3"></div>
    </div>
  </div>
