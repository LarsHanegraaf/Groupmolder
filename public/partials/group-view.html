<div class="project">
<div class="container">
<div class="row">

          <div class="panel-heading">
        <h1>Join Group</h1>
          </div>
		  <div class="panel-body">

        <input type="submit" value="Join Group" ng-click="save()">
        <a class="btn btn-default" href="/#/project/">No, Go Back</a>
          </div>
        </div>
    </div>
</div>
