<div class="project">
  <div class="container">
    <div class="row">

      <!-- Overview of GroupMolders -->
      <div class="col-sm-8">
          <div class="panel-body">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h2>My groupmolders</h2>
                </div>
                <div>
                  <table class="table" align="center">
                    <thead>
                      <tr>
                        <th>Course</th>
                        <th>Subject Code</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat='project in projects'>
                        <td>{{project.name}}</td>
                        <td>{{project.subjectCode}}</td>
                        <td><a href="#" class="btn btn-primary"><i class="glyphicon glyphicon-eye-open"></i>View</a>
                            <a href="/#/project/{{project._id}}" class="btn btn-warning"><i class="glyphicon glyphicon-pencil"></i>Edit</a>
                            <button class="btn btn-danger" data-toggle= "modal" data-target=".remove"><i class="glyphicon glyphicon-remove"></i> Remove</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
          </div>
      </div>

      <!-- Pop up when remove button is clicked -->
      <div class = "modal fade remove" id="remove" role="dialog">
          <div class = "modal-dialog">
              <div class = "modal-content" style="background-color: #435055">
                  <div class = "modal-header">
                      <button class="close" data-dismiss="modal">
                          <span style="color: #F25C05">&times;</span>
                      </button>

                      <h4 class="modal-title" style="color: white">
                          Are you sure you want to permanently remove the GroupMolder?
                      </h4>
                  </div>

                  <div class="modal-footer">
                      <a href="/#/project/delete/{{project._id}}" class="btn btn-default" style="background-color: #F25C05; color: white">Yes</a>
                      <a href="#" class="btn btn-default">No</a>
                  </div>
              </div>
          </div>
      </div>

      <!-- Create GroupMolder -->
      <div class="col-sm-4">
        <div class="panel-body">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2>Create groupmolder</h2>
            </div>
            <div class="panel-body">
              <form>
                <div class="input-wrapper">
                  <i class="fa fa-info"></i>
                  <input type="text" placeholder="Course (e.g. Web Technology)" ng-model="project.name"></input>
                </div>
                <div class="input-wrapper">
                  <i class="fa fa-list-alt"></i>
                  <input type="text" placeholder="Subject Code (e.g. 2ID60)" ng-model="project.subjectCode"></input>
                </div>
                <div class="input-wrapper">
                  <i class="fa fa-group"></i>
                  <input type="number" placeholder="Number of students" ng-model="project.numStudents"></input>
                </div>
                <div class="input-wrapper">
                  <i class="fa fa-th-large"></i>
                  <input type="number" placeholder="Number of students per group" ng-model="project.numStudentsPerGroup"></input>
                </div>
                <div class="input-wrapper">
                  <i class="fa fa-th"></i>
                  <input type="number" placeholder="Number of groups" ng-model="project.numGroups"></input>
                </div>
                <div class="input-wrapper">
                  <i class="fa fa-calendar"></i>
                  <input type="number" placeholder="Deadline subscription (YYYYMMDD)" ng-model="project.deadlineSubscription"></input>
                </div>
                <input type="submit" value="Create groupmolder" ng-click="save()">
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Footer -->
<ng-include src="'partials/footer.html'"></ng-include>
